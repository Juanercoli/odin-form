<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Odin form</title>
	<link rel="stylesheet" href="styles.css">
	<script src="script.js" defer></script>
</head>
<body>
	<main>
		<section id="logo-section">
			<div>
				<img src="static/odin-lined.png" alt="odin logo">
				Odin
			</div>
			<img src="static/halie-west-25xggax4bSA-unsplash.jpg" alt="background image" style="max-width: 100%;">
		</section>	
		<section id="form-section">

			<div>
				<h1>This is not a real online service! You know you need something like this in your life to get help you realize your deepest dreams.</h1>
				<h1>Sign up now to get started.</h1>
				<h1><br>You know you want to.</h1>
			</div>
			

			<form action="" onsubmit="event.preventDefault(); validatePassword()">
				<div>
					<h1>Let's do this!</h1>
					<div>
						<div>
							<label for="first_name">FIRST NAME</label>
							<input type="text" id="first_name">
						</div>
						<div>
							<label for="last_name">LAST NAME</label>
							<input type="text" id="last_name">
						</div>
					</div>

					<div>
						<div>
							<label for="email">EMAIL</label>
							<input type="text" id="email">
						</div>

						<div>
							<label for="phone">PHONE</label>
							<input type="number" id="phone">
						</div>
					</div>

					<div>
						<div>
							<label for="password">PASSWORD</label>
							<input type="password" id="password">
							<p class="error" style="visibility: hidden;">* Passwords do not match </p>
						</div>

						<div>
							<label for="confirm_password">CONFIRM PASSWORD</label>
							<input type="password" id="confirm_password">
						</div>
					</div>
				</div>

				<div>
					<input type="submit" value="Create account">
					<p>Already have an account? <a href="#">Log in</a></p>
				</div>

			</form>
		</section>
	</main>	
</body>
</html>
